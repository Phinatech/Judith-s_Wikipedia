<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Wikipedia Article Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Welcome To Judith's Wiki hello </h3>
        <h1>Read Random Wikipedia Article For Free</h1>
    
        <p>Click the button below to fetch a random Wikipedia article.</p>
        <button id="fetch-article">Fetch Random Article</button>
        <div id="article-container">
            <h2 id="article-title"></h2>
            <p id="article-summary"></p>
            <a id="article-link" href="#" target="_blank" style="display: none;">Read Full Article</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
